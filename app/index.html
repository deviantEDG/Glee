<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glee</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

	<header class="header">
		<div class="container">
			<div class="header__inner">

				<a class="logo header__logo" href="#">
					<img class="logo__img" src="images/logo.svg" alt="logo">
				</a>

				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__list-item">
							<a class="menu__list-link menu__list-link--active" href="#">Home +</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">About</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Services</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Pages +</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">News</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Contact</a>
						</li>
					</ul>
				</nav>
				
				<div class="user-nav">
					<div class="user-nav__inner">

						<div class="user-nav__search">
							<a class="user-nav__link" href="#">
								<img class="user-nav__link-img" src="images/header/search.svg" alt="search icon">
							</a>
						</div>
						<div class="user-nav__box">
							<a class="user-nav__link user-nav__link--left" href="#">
								<img class="user-nav__link-img" src="images/header/liked.svg" alt="liked icon">
								<span class="user-nav__num">0</span>
							</a>	

							<span class="user-nav__decor"></span>

							<a class="user-nav__link user-nav__link--right" href="#">
								<img class="user-nav__link-img" src="images/header/basket.svg" alt="basket icon">
								<span class="user-nav__num">0</span>
							</a>	
						</div>
						<div class="user-nav__app">
							<a class="user-nav__link" href="#">
								<img class="user-nav__link-img" src="images/header/app.svg" alt="app icon">
							</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</header>
	
	<script src="js/main.min.js"></script>
</body>
</html>
